 id="x1-1001r1"></a> Consider the function <script type="math/tex; mode=display"> f(x) = x^2 + y^2 - 4. </script>
     <dl class="enumerate-enumitem"><dt class="enumerate-enumitem">
 (a) </dt><dd

     </dd><dt class="enumerate-enumitem">
 (b) </dt><dd

<div role="article" class="problem-environment problem" id="problem2"><a
